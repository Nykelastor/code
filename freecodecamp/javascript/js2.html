<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>
<script>
    const person ={
        firstName: "John",
        lastName: "Doe",
        id: 556,
        fullname: function() {
            return this.firstName + " " + this.lastName;
        }
    };

    alert(person.fullname()); 
</script>
</body>
</html>
